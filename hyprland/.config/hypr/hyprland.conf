# This is an example Hyprland config file.
#
# Refer to the wiki for more information.

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,1920x1080@144,auto,1


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

source = ~/.config/hypr/mocha.conf

# Some default env vars.
env = XCURSOR_SIZE,24
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = GTK_THEME,Adwaita:dark1

cursor {
    no_hardware_cursors = true
}

# Startup
exec-once = waybar
exec-once = [workspace 2 silent;] vesktop
exec-once = hyprpaper
exec-once = zen-browser

exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us

    follow_mouse = 1

    touchpad {
        natural_scroll = false
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    # kb_options = caps:swapescape
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    
    gaps_in = 2
    gaps_out = 3
    border_size = 2
    col.active_border = $lavender $sky 45deg
    col.inactive_border = $overlay0

    layout = master
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    blur {
            size = 3
            passes = 1
            new_optimizations = true
    }

    rounding = 5
    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }
}

animations {
    enabled = true

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 3, myBezier
    animation = windowsOut, 1, 3, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 4, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_status=master
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = false
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

windowrule = opacity 0.9 override 0.8 override,^(neovide)$

windowrulev2 = opacity 0.95, class:(zen-beta) focus:1
windowrulev2 = opacity 0.9, class:(zen-beta) focus:0

windowrulev2 = opacity 1.0, class:(zen-beta) title:(.*)(- YouTube)(.*)
windowrulev2 = opacity 1.0, class:(zen-beta) title:(.*)(Netflix)(.*)
windowrulev2 = opacity 1.0, class:(zen-beta) title:(.*)(Twitch)(.*)

windowrulev2 = float, class:(showmethekey-gtk)
windowrulev2 = pin, class:(showmethekey-gtk)
windowrulev2 = move 3 6, class:(showmethekey-gtk)
windowrulev2 = size 445 54, class:(showmethekey-gtk)
windowrulev2 = noborder on, class:(showmethekey-gtk)

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, return, exec, kitty
bind = $mainMod SHIFT, C, killactive,
bind = $mainMod, M, fullscreen,
bind = $mainMod, V, togglefloating,
bind = $mainMod, X, submap,launcher
bind = $mainMod, l, submap,led
bind = $mainMod, P, exec, ~/.led-toggle/script # dwindle
bind = $mainMod, K, exec, zsh ~/.kb-layout-toggle/script
bind = $mainMod, J, togglesplit, # dwindle
bind = ALT, P, exec, zsh ~/.config/hypr/screenshot.zsh
bind = ,F6,exec,~/Development/vimify/vimify.sh

binde=, XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%+

binde=, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind=,XF86AudioPlay, exec, playerctl play-pause
bind=,XF86AudioNext,exec, playerctl next
bind=,XF86AudioPrev,exec, playerctl previous

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
binde = $mainMod SHIFT, left, resizeactive, -30 0
binde = $mainMod SHIFT, right, resizeactive, 30 0
binde = $mainMod SHIFT, up, resizeactive, 0 -30
binde = $mainMod SHIFT, down, resizeactive, 0 30

# Launcher Submap
submap=launcher

bind = $mainMod, escape, submap,reset
bind = ,escape, submap,reset

bind = $mainMod, X, exec, tofi-drun --drun-launch=true
bind = $mainMod, Q, exec, zen-browser
bind = $mainMod, O, exec, gtk-launch obsidian.desktop
bind = $mainMod, N, exec, gtk-launch neovide.desktop
bind = $mainMod, return, exec, kitty

# Exit the submap after launching anything
bind = $mainMod, X,submap, reset 
bind = $mainMod, Q,submap, reset 
bind = $mainMod, O,submap, reset 
bind = $mainMod, N,submap, reset 
bind = $mainMod, return,submap, reset

submap=reset

# Led Controller Submap
submap=led

bind = $mainMod, escape, submap,reset
bind = ,escape, submap,reset

$ledController = /home/rugmj/.cargo/bin/led-controller

bind = $mainMod, r, exec, /home/rugmj/.cargo/bin/led-controller -s rainbow
bind = $mainMod, m, exec, $ledController -s music
bind = $mainMod, t, exec, $ledController -s typing
bind = $mainMod, l, exec, /home/rugmj/.local/bin/toggle_light

bind = $mainMod, r,submap, reset
bind = $mainMod, m,submap, reset
bind = $mainMod, t,submap, reset
bind = $mainMod, l,submap, reset

submap=reset
