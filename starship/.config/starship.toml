"$schema" = 'https://starship.rs/config-schema.json'

add_newline = false

[character]
format = "$symbol "
success_symbol = "[-->](bold green)"
error_symbol = "[-->](bold red)"

[username]
format = "[  ]($style)"
show_always = true
style_root = "red bold"
style_user = "blue bold"

